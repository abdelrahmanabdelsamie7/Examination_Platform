<app-navbar></app-navbar>
<app-aside></app-aside>
<main id="main" class="main">
  <h3 class="text-center text-white-50 fw-bold my-5">Add New Student</h3>
  <div class="container col-md-12 col-lg-10 mt-5">
    <!-- <div class="alert alert-success text-center fw-bold alert-dismissible fade show" role="alert">

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> -->

    <div class="card bg-dark">
      <div class="row">
        <div class="col-md-4">
          <input
            [(ngModel)]="username"
            type="text"
            name="username"
            placeholder="User Name"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="email"
            type="email"
            name="email"
            placeholder="First Name"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="password"
            type="password"
            name="password"
            placeholder="Student Password"
            class="form-control my-2"
          />
        </div>

        <div class="col-md-4">
          <input
            [(ngModel)]="first_name"
            type="email"
            name="first_name"
            placeholder="First Name"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="second_name"
            type="text"
            name="second_name"
            placeholder="Second Name"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="third_name"
            type="text"
            name="third_name"
            placeholder="Third Name"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-6">
          <input
            [(ngModel)]="fourth_name"
            type="text"
            name="fourth_name"
            placeholder="Fourth Name"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-6">
          <input
            [(ngModel)]="last_name"
            type="text"
            name="last_name"
            placeholder="Last Name"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="city"
            type="text"
            name="city"
            placeholder="Student City"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="address"
            type="text"
            name="address"
            placeholder="Student Address"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-4">
          <input
            [(ngModel)]="phone"
            type="text"
            maxlength="15"
            name="phone"
            placeholder="Student Phone"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-6">
          <input
            [(ngModel)]="birth_date"
            type="date"
            name="birth_date"
            placeholder="Student Birth Date"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-6 mt-2">
          <select name="gender" [(ngModel)]="gender" class="form-control my-2">
            <option selected disabled>Choice Gender</option>
            <option value="m">Male</option>
            <option value="f">Female</option>
          </select>
        </div>
        <div class="col-md-4 mt-2">
          <select
            name="department"
            [(ngModel)]="department"
            class="form-control my-2"
          >
            <option selected disabled>Choice Department</option>
            <option *ngFor="let item of Departments" value="{{ item.id }}">
              {{ item.title }}
            </option>
          </select>
        </div>
        <div class="col-md-4 mt-2">
          <select name="level" [(ngModel)]="level" class="form-control my-2">
            <option selected disabled>Choice Level</option>
            <option *ngFor="let item of Levels" value="{{ item.level_number }}">
              {{ item.level_number }}
            </option>
          </select>
        </div>
        <div class="col-md-4 mt-2">
          <select
            id="course"
            name="courses"
            [(ngModel)]="courses"
            class="form-control my-2"
            multiple
          >
            <option selected disabled>Choice Courses</option>
            <hr />
            <option *ngFor="let item of Courses" value="{{ item.id }}">
              {{ item.title }}
            </option>
          </select>
        </div>
        <div class="d-grid">
          <button
            (click)="addStudent()"
            class="btn btn-outline-secondary rounded-pill my-2 fs-5 fw-bold"
            name="send"
          >
            Add Student
          </button>
        </div>
      </div>
    </div>
    <P class="text-center">*Hint : If You Need To Choice More Than Coures Please Use Ctrl+Click</P>
  </div>
</main>
<!-- End #main -->
<style>
  #course {
    overflow: auto;
    height: 47px;
    font-size: 17px;
  }
  #course hr {
    padding: 0!important;
    margin: 2px 0px!important;
  }
</style>
