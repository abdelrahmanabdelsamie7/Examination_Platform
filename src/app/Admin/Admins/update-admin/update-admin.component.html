<app-navbar></app-navbar>
<app-aside></app-aside>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Profile</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"></li>
        <li class="breadcrumb-item">Users</li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div>
  <!-- End Page Title -->

  <section class="section profile">
    <div class="row">
      <div class="col-xl-4">
        <div class="card">
          <!-- <div
            class="alert alert-success text-center fw-bold alert-dismissible fade show"
            role="alert"
          >

            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div> -->

          <div
            class="card-body profile-card pt-4 d-flex flex-column align-items-center"
          >
            <img
              src="../../../../assets/Images/pngwing.com.png"
              class="img-thumbnail border border-dark"
            />

            <h2 class="mt-3">{{ AdminData.username }}</h2>
          </div>
        </div>
      </div>

      <div class="col-xl-8">
        <div class="card">
          <div class="card-body pt-3">
            <!-- Bordered Tabs -->
            <ul class="nav nav-tabs nav-tabs-bordered">
              <li class="nav-item">
                <button
                  routerLink="/Admin_Profile"
                  class="nav-link text-light active"
                  data-bs-toggle="tab"
                  data-bs-target="#profile-overview"
                >
                  Overview
                </button>
              </li>
              <!-- <li class="nav-item">
                <button
                routerLink="/edit"
                  class="nav-link text-light"
                  data-bs-toggle="tab"
                  data-bs-target="#profile-edit"
                >
                  Edit Profile
                </button>
              </li> -->
            </ul>
            <div class="tab-content pt-2">
              <div class="">
                <h3 class="fs-5 p-4">Edit Profile</h3>
                <div class="container col-md-12 col-lg-10 mt-1">
                  <div class="card px-5 py-3">
                    <!--
                    <div
                      class="alert alert-success text-center fw-bold alert-dismissible fade show"
                      role="alert"
                    >

                      <button
                        type="button"
                        class="btn-close"
                        data-bs-dismiss="alert"
                        aria-label="Close"
                      ></button>
                    </div> -->
                    <div class="row">
                      <div class="col-md-6">
                        <label for="username" class="text-white-50 py-1"
                          >Update User Name
                          <span class="text-warning">{{
                            AdminData.username
                          }}</span>
                          :
                        </label>
                        <input
                          id="username"
                          [(ngModel)]="username"
                          type="text"
                          name="username"
                          class="form-control my-1"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="city" class="text-white-50 py-1"
                          >Update City
                          <span class="text-warning">{{ AdminData.city }}</span>
                          :</label
                        >
                        <input
                          id="city"
                          [(ngModel)]="city"
                          type="text"
                          name="city"
                          class="form-control my-1"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="address" class="text-white-50 py-1"
                          >Update Address
                          <span class="text-warning">{{
                            AdminData.address
                          }}</span>
                          :</label
                        >
                        <input
                          id="address"
                          [(ngModel)]="address"
                          type="text"
                          name="address"
                          [value]="AdminData.address"
                          class="form-control my-1"
                        />
                      </div>
                      <div class="col-md-6">
                        <label for="phone" class="text-white-50 py-1"
                          >Update Phone
                          <span class="text-warning">{{
                            AdminData.phone
                          }}</span>
                          :</label
                        >
                        <input
                          id="phone"
                          [(ngModel)]="phone"
                          type="text"
                          name="phone"
                          [value]="AdminData.phone"
                          class="form-control my-1"
                        />
                      </div>
                      <div class="col-md-12">
                        <label for="email" class="text-white-50 py-1"
                          >Update Email
                          <span class="text-warning">{{ AdminData.email }}</span
                          >:</label
                        >
                        <input
                          id="email"
                          [(ngModel)]="email"
                          type="email"
                          name="email"
                          class="form-control my-1"
                        />
                      </div>

                      <div class="d-grid">
                        <button
                          (click)="updateAdmin()"
                          class="btn btn-warning rounded-pill my-2 fs-6 mx-auto d-block fw-bold"
                          name="update"
                        >
                          Update Admin
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
