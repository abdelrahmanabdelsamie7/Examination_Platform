<app-navbar-instructor></app-navbar-instructor>
<app-aside-instructor></app-aside-instructor>
<main id="main" class="main">
  <h3 class="text-center text-white-50 fw-bold my-5">
    Update Choice Of Question
  </h3>
  <div class="container col-md-12 col-lg-10 mt-5">
    <!-- <div class="alert alert-success text-center fw-bold alert-dismissible fade show" role="alert">

                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> -->

    <div class="card bg-dark p-3">
      <div class="row">
        <div class="col-md-4">
          <label class="text-white-50" for="exam"
            >Update Question
            <span class="text-warning fw-bold">{{
              ChoiceData.question.text
            }}</span>
            :
          </label>
          <select
            id="question"
            name="question"
            [(ngModel)]="question"
            class="form-control my-2"
          >
            <option *ngFor="let item of AllQuestions" value="{{ item.id }}">
              {{ item.text }}
            </option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="text-white-50" for="text"
            >Update Title Of Choice
            <span class="text-warning fw-bold">{{ ChoiceData.text }}</span>
            :
          </label>
          <input
            id="text"
            type="text"
            name="text"
            [(ngModel)]="text"
            class="form-control my-2"
          />
        </div>
        <div class="col-md-4">
          <label class="text-white-50" for="text"
            >Status Of Choice
            <span class="text-warning fw-bold">{{
              ChoiceData.is_correct
            }}</span>
            :
          </label>
          <select
            id="is_correct"
            name="is_correct"
            [(ngModel)]="is_correct"
            class="form-control my-2"
          >
            <option value="true">true</option>
            <option value="false">false</option>
          </select>
        </div>
        <div class="d-grid">
          <button
            (click)="updateChoice()"
            class="btn btn-outline-warning rounded-pill my-2 fs-5 fw-bold"
            name="send"
          >
            Update Choice
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
<!-- End #main -->
