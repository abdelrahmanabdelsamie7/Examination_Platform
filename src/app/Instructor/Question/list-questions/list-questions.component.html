<app-aside-instructor></app-aside-instructor>
<!-- Start List Questions -->
<main id="main" class="main">
  <div class="container col-md-12 col-lg-10 mt-5">
    <h3 class="fs-1 fw-bold text-center text-white-50 my-5">
      List Of Questions
    </h3>
    <div class="card bg-dark text-light">
      <table class="table datatable table-dark table-hover table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Title :</th>
            <th colspan="3" class="text-center">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of AllQuestions; index as i">
            <td>{{ i + 1 }}</td>
            <td>{{ item.text }}</td>
            <td>
              <a routerLink="/Show_Question/{{ item.id }}">
                <i class="text-info fs-5 fa-solid fa-eye"></i
              ></a>
            </td>
            <td>
              <a routerLink="/Edit_Question/{{ item.id }}"
                ><i class="fs-5 text-warning fa-regular fa-pen-to-square"></i
              ></a>
            </td>
            <td>
              <a (click)="deleteQuestion(item.id)"
              ><i class="fs-5 text-danger fa-solid fa-trash-can"></i></a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="button text-center">
    <a
      class="btn btn-outline-secondary rounded-pill my-5 px-5 fs-5 fw-bold"
      routerLink="/Add_Question"
    >
      <i class="fa-solid fa-user-plus px-1"></i> Add Question
    </a>
  </div>
</main>

<!-- End List Questions -->
